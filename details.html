<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWise - Activity Details</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: url('bg1.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 100px;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Navbar Styling */
        nav {
            width: 100%;
            display: flex;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
            padding: 5px 10px;
        }

        nav a:hover {
            color: #005580;
        }

        /* Main Section Styling */
        h1#activityTitle {
            font-family: 'Raleway', Arial, sans-serif;
            font-size: 2.5em;
            font-weight: 700;
            color: #ffffff;
            text-align: center;
            margin-top: 20px;
            background: linear-gradient(90deg, #2278a3, #33aacc);
            padding: 15px;
            border-radius: 10px;
            max-width: 800px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.15);
        }

        p {
            color: #e4e3e3;
            font-size: 1.1em;
            text-align: center;
            margin: 15px 0;
        }

        /* Location Suggestions */
        #locationSuggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 15px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            max-width: 800px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        #locationSuggestions button {
            padding: 10px 20px;
            font-size: 1em;
            font-weight: 600;
            color: #fff;
            background-color: #005580;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #locationSuggestions button:hover {
            transform: scale(1.05);
            background-color: #004060;
        }

        /* Weather Info Styling */
        #weatherInfo {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            max-width: 800px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .location h2 {
            font-size: 1.6em;
            color: #005580;
            margin-bottom: 5px;
        }

        .local-time {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 20px;
        }

        .forecast-container {
            display: flex;
            gap: 15px;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .forecast-day {
            background: #e0f7fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            width: 160px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
        }

        .forecast-day p {
            font-size: 1em;
            color: #333;
            margin: 8px 0;
        }

        .forecast-day .temp {
            font-size: 1.5em;
            font-weight: 700;
            color: #005580;
        }

        .weather-icon img {
            width: 50px;
            height: 50px;
        }

        .feels-like ,.uv-index{
            color: #004060;
        }

        /* Footer Styling */
        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(rgb(231, 224, 224));
            color: #181717;
            text-align: center;
            padding: 15px;
            font-size: 0.9em;
            font-weight: 300;
            box-shadow: 0px -2px 6px rgba(0, 0, 0, 0.2);
        }

        footer p {
            margin: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Back to Homepage</a>
    </nav>

    <h1 id="activityTitle">Suggested Locations for Activity</h1>
    <p>Select a location to view the weather conditions for your activity.</p>
    
    <div id="locationSuggestions">
        <!-- Suggestions will be dynamically generated here based on activity -->
    </div><br><br>
    
    <div id="weatherInfo" style="margin-top: 20px;"></div>

    <footer>
        <p>&copy; 2024 SkyQuest | Your guide to the perfect outdoor adventure, rain or shine.</p>
    </footer>
</body>
</html>
